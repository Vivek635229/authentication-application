<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Product/Box Icon -->
  <g fill="url(#iconGradient)">
    <!-- Main Box -->
    <rect x="18" y="22" width="28" height="20" rx="2" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
    
    <!-- Box Lid -->
    <path d="M18 22 L32 16 L46 22 L32 28 Z" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Left Side -->
    <path d="M18 22 L18 42 L32 48 L32 28 Z" fill="url(#iconGradient)" opacity="0.6"/>
    
    <!-- Right Side -->
    <path d="M32 28 L32 48 L46 42 L46 22 Z" fill="url(#iconGradient)" opacity="0.4"/>
    
    <!-- Center Line -->
    <line x1="32" y1="16" x2="32" y2="28" stroke="url(#iconGradient)" stroke-width="2"/>
  </g>
  
  <!-- P Letter for ProductHub -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
</svg>