<!-- ProductHub Logo 512x512 -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient512)" stroke="#1E40AF" stroke-width="8"/>
  
  <!-- Product Box Icon -->
  <g fill="url(#iconGradient512)">
    <!-- Main Box -->
    <rect x="128" y="192" width="256" height="128" rx="8" fill="none" stroke="url(#iconGradient512)" stroke-width="8"/>
    
    <!-- Box Lid -->
    <path d="M128 192 L256 144 L384 192 L256 240 Z" fill="url(#iconGradient512)" opacity="0.9"/>
    
    <!-- Left Side -->
    <path d="M128 192 L128 320 L256 368 L256 240 Z" fill="url(#iconGradient512)" opacity="0.7"/>
    
    <!-- Right Side -->
    <path d="M256 240 L256 368 L384 320 L384 192 Z" fill="url(#iconGradient512)" opacity="0.5"/>
    
    <!-- Center Line -->
    <line x1="256" y1="144" x2="256" y2="240" stroke="url(#iconGradient512)" stroke-width="8"/>
  </g>
  
  <!-- ProductHub Text -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
  
  <!-- Small text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#E0E7FF">ProductHub</text>
</svg>